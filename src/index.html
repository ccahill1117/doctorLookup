<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h2>Doctor's Visit</h2>

    <div class="formDiv">
      <form class="form-group" id="issueForm">
        <label for="issue">Describe your issue</label>
        <input type="text" id="inputIssue">
        <label for="issue">In which city? (Zip Code)</label>
        <input type="text" id="inputCity">
        <button type="submit" class="btn btn-info">Search</button>
      </form>
    </div>
    <div class="formDiv">
      <form class="form-group" id="nameForm">
        <label for="issue">Dr First name</label>
        <input type="text" id="inputDrFirst">
        <label for="issue">Dr Last name</label>
        <input type="text" id="inputDrLast">
        <label for="issue">In which city? (Zip Code)</label>
        <input type="text" id="inputCity2">
        <button type="submit" class="btn btn-info">Search</button>
      </form>
    </div>
    <div class="resultDiv">
    </div>
  </div>
</body>
</html>
